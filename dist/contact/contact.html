<!DOCTYPE html>

<body>

    <header class="header-caption">

    <main class="main-caption">
        <form class="contact-caption" action="contacted.html">
            <input type="text" id="email-input" placeholder="Ihr Name *" maxlength="20" required>

            <input type="text" id="tel-input" placeholder="Ihre Telefonnummer *" required>
            <textarea type="text" id="message-input">
            </textarea>
            <input type="submit" value="Senden">
        </form>

    <footer class="footer-caption">
        <ul>
            <li class="impressum"><a href="../impressum/impressum.html">Impressum</a></li>

        </ul>
