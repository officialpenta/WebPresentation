<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Kontakt</title>
</head>

<body>
    <!--Decorations-->
    <div id="heading-background"></div>
    <div id="contact-background"></div>

    <header class="header-caption">
        <nav class="header-navbar">
            <a class="navigateToHome" href="../../index.html">Home</a>
        </nav>
        <h2>Kontakt</h2>
    </header>

    <main class="main-caption">
        <form class="contact-caption">
            <input type="text" id="email-input" placeholder="Ihr Name">
            <input type="text" id="passwd-input" placeholder="Ihre E-Mail Adresse">
            <input type="text" id="tel-input" placeholder="Ihre Telefonnummer">
            <textarea type="text" id="message-input" placeholder="Was m&ouml;chten Sie uns mitteilen?">
            </textarea>

            <button class="submit">Nachricht senden</button>
        </form>
    </main>
</body>

</html>
